<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login Form</title>
  <style>
      /* Global styles */
      * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    /* Body styles */
    body {
      background: linear-gradient(to bottom, rgba(255, 0, 0, 0.8), rgba(0, 0, 255, 0.8)), url('../assets/Bacoor-Campus-scaled.jpg');
      background-blend-mode: overlay;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Container styles */
    .container {
      width: 90%;
      max-width: 400px;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    /* Heading styles */
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Form styles */
    form {
      display: flex;
      flex-direction: column;
    }

    /* Label styles */
    label {
      margin-bottom: 10px;
      font-weight: bold;
    }

    /* Input styles */
    input {
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    /* Error message styles */
    span {
      display: none;
      color: red;
      margin-bottom: 10px;
      font-size: 14px;
    }

    /* Button styles */
    input[type="button"] {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      padding: 10px;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    
    input[type="button"]:hover {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Form -->
    <form action="/admin_login" method="post" id="admin_loginForm">
      <h2>ADMIN LOGIN</h2>
      <label for="facultyID">Faculty ID No.</label>
      <input id="facultyID" type="text" placeholder="Enter your Personal Faculty ID no.">
      <span id="faculty_ID_error">Please fill up your Faculty ID no.!</span>

      <label for="facultyEmail">Faculty Email</label>
      <input id="facultyEmail" type="text" placeholder="Enter your Personal Faculty Email">
      <span id="faculty_Email_error">Please fill up your Faculty Email!</span>

      <label for="facultyPassword">Faculty Password</label>
      <input id="facultyPassword" type="password" placeholder="Enter your Personal Faculty Password!">
      <span id="faculty_Password_error">Please fill up your Faculty Password!</span>

      <input type="button" value="LOGIN" onclick="validateAdminForm(event)">
      <input type="button" value="Back to Portal" id="BackToLoginPortal">
    </form>
  </div>
  <script>

    function validateAdminForm(event) {
      event.preventDefault(); // Prevent form submission
      
      // Get form input values
      const facultyID = document.getElementById("facultyID").value;
      const facultyEmail = document.getElementById("facultyEmail").value;
      const facultyPassword = document.getElementById("facultyPassword").value;
      let isValid = true;

      // Validate form inputs
      if (facultyID === "") {
        document.getElementById("faculty_ID_error").style.display = "block";
        isValid = false;
      } else {
        document.getElementById("faculty_ID_error").style.display = "none";
      }

      if (facultyEmail === "") {
        document.getElementById("faculty_Email_error").style.display = "block";
        isValid = false;
      } else {
        document.getElementById("faculty_Email_error").style.display = "none";
      }

      if (facultyPassword === "") {
        document.getElementById("faculty_Password_error").style.display = "block";
        isValid = false;
      } else {
        document.getElementById("faculty_Password_error").style.display = "none";
      }

      if (isValid) {
        document.getElementById('admin_loginForm').submit();
      } 
      
      // Check for an error parameter in the URL
      const urlParams = new URLSearchParams(window.location.search);
      const error = urlParams.get('error');

      if (error === '1') {
        alert('Invalid data');
      }
    }

    const BackToLoginPortal = document.getElementById("BackToLoginPortal");

    BackToLoginPortal.addEventListener('click', function(event){
      event.preventDefault(); // Prevent Default Submission
        alert("You are redirecting to Portal");
        window.location.href = "../Portals/portal.html";

    });

  </script>
</body>
</html>
